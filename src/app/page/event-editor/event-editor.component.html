<div class="row mt-3" *ngIf="event$ | async as event">
  <div class="col-12">
    <form #eventEditorForm="ngForm" (ngSubmit)="onUpdate(eventEditorForm)" style="max-width: 400px;" class="mx-auto">
      <div class="form-group">
        <label>ID</label>
        <input name="id" [(ngModel)]="event.id" type="text" class="form-control" required>
        <div *ngIf="eventEditorForm.controls['id']?.invalid" class="error-message">
          You must provide a value.
        </div>
      </div>
      <div class="form-group">
        <label>Name</label>
        <input name="name" [(ngModel)]="event.name" type="text" class="form-control" pattern="^.{8,}$" required>
        <div *ngIf="eventEditorForm.controls['name']?.invalid" class="error-message">
          Name must have a minimum of 8 characters!
        </div>
      </div>
      <div class="form-group">
        <label>Date</label>
        <input name="date" [(ngModel)]="event.date" type="text" class="form-control" required>
        <div *ngIf="eventEditorForm.controls['date']?.invalid" class="error-message">
          You must provide a value.
        </div>
      </div>
      <div class="form-group">
        <label>Time</label>
        <input name="time" [(ngModel)]="event.time" type="text" class="form-control" required>
        <div *ngIf="eventEditorForm.controls['time']?.invalid" class="error-message">
          You must provide a value.
        </div>
      </div>
      <div class="form-group">
        <label>Location</label>
        <input name="location" [(ngModel)]="event.location" type="text" class="form-control" required>
        <div *ngIf="eventEditorForm.controls['location']?.invalid" class="error-message">
          You must provide a value.
        </div>
      </div>
      <div class="d-grid gap-2 mt-3">
        <button [disabled]="eventEditorForm.invalid" class="btn btn-primary btn-block" type="submit">
          <i class="fa fa-save"></i> Save event </button>
      </div>
    </form>
  </div>
</div>
